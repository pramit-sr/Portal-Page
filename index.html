<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="for_box"> 
        <h1>Job Application Form</h1>
    <form action="">
        <div class="form_container">
        <div class="form_control">
            <label for = "firstName"> First Name </label>
            <input id="firstName" name="firstName" placeholder="Enter the first name"
            />
        </div>
        <div class="form_control">
            <label for = "lastName"> Last Name </label>
            <input id="lastName" name="lastName" placeholder="Enter the last name"
            />
        </div>
        <div class="form_control">
            <label for = "email"> Email </label>
            <input
            type="email" id="email" name="email" placeholder="Enter the email"
            />
        </div>
        <div class="form_control">
            <label for = "job_role"> Job Role </label>
            <select id="job_role" name="job_role"> 
                <option value=""> Select an option </option>
                <option value="frontend"> Frontend Developer </option>
                <option value="backend"> Backend Developer </option>
                <option value="cloud computing"> Cloud Engineer </option>
                <option value="Devops"> Devops Specialist </option>
            </select>
        </div>
        <div class="textarea_control">
            <label for = "address"> Address </label>
            <textarea id="address"
            name="address"
            row="4"
            cols="50"
            placeholder="Enter Address"
            ></textarea>
        </div>
        <div class="form_control">
            <label for = "city"> City </label>
            <input
            type="city" id="city" name="city" placeholder="Enter the city"
            />
        </div>
        <div class="form_control">
            <label for = "pincode"> Pincode </label>
            <input
            type="number" id="pincode" name="pincode" placeholder="Enter the pincode"
            />
        </div>
        <div class="form_control">
            <label for = "date"> Date </label>
            <input
            type="date" id="date" name="date" placeholder="Enter the date"
            />
        </div>
        <div class="form_control">
            <label for = "upload"> Upload Your CV </label>
            <input
            type="file" id="upload" name="upload" placeholder="Upload the cv"
            />
        </div>
    </div>
    <div class="button_container">
        <button type="submit"> Apply Now</button>
    </div>
</div>

</div>
    </form>
</body>
</html>
